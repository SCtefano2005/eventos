{% extends 'base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
    <h2>Editar Usuario</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
    <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
{% endblock %}
