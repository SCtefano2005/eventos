{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
    <h2>Eliminar Usuario</h2>
    <p>¿Estás seguro que deseas eliminar a {{ usuario.nombre }} {{ usuario.apellido }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
