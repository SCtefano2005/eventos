{% extends 'base.html' %}

{% block title %}Crear Evento{% endblock %}

{% block content %}
    <h2>Crear Evento</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'listar_eventos' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
{% endblock %}
