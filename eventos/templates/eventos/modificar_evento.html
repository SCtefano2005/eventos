{% extends 'base.html' %}

{% block title %}Modificar Evento{% endblock %}

{% block content %}
<h2>Modificar Evento</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Evento</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ evento.nombre }}" required>
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ evento.descripcion }}</textarea>
    </div>

    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha y Hora del Evento</label>
        <input type="datetime-local" class="form-control" id="fecha" name="fecha" value="{{ evento.fecha|date:'Y-m-d H:i' }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Modificar Evento</button>
    <a href="{% url 'mis_eventos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
