{% extends 'base.html' %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
    <h2>Eliminar Evento</h2>
    <p>¿Estás seguro que deseas eliminar el evento <strong>{{ evento.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'listar_eventos' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
